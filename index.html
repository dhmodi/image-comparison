<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="static/img/DDot.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Machine Intelligence</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" href="/css/reset.css" />

    <!-- Bootstrap core CSS     -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="static/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
	
	
	<link rel="stylesheet" href="/css/index.css" />





    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />
        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="static/css/demo.css" rel="stylesheet" />
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>

</head>
<body ng-app="myApp" ng-controller="myCntrl">

<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="static/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <img src="static/img/Deloitte.png" width=""/>
				<img src="/images/sub-logo.png" width="100%"/>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="#"  data-toggle="tab">
                        <i class="pe-7s-graph"></i>
                        <p>Object Detection</p>
                    </a>
                </li>
                <li>
                    <a href="#"  data-toggle="tab">
                        <i class="pe-7s-user"></i>
                        <p>Video Analytics</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
	
	<section>
		<div class="page-tab">Video Analytics</div>
			<div class="left-panel">
				<div class="search-box">
					<select class="search-img" ng-model="imageName" ng-options="key as key for (key, value) in headings"/>
					<input type="button" ng-click="searchImages()" value="Go" />
				</div>
				<div class="browse-panel">
					<h1 class="dirName">{{imageDir}}</h1>
					<nav class="nav-panel">
						<h2 class="subname" ng-show="subHead">Initial Review</h2>
						<ul>
							<li ng-class="{active: image1 === item}" ng-repeat="item in data.initial_review">
								<figure>
									<img ng-src="/Sysco Image Repository/{{imageDir}}/Initial_Review/{{item}}" ng-click="selectImg1(item)" />
									<figcaption ng-click="selectImg1(item)">{{item}}</figcaption>
								</figure>
							</li>
						</ul>
						
						<h2 class="subname" ng-show="subHead">Published</h2>
						<ul>
							<li ng-class="{active: image2 === item}" ng-repeat="item in data.published">
								<figure>
									<img ng-src="/Sysco Image Repository/{{imageDir}}/Published/{{item}}" ng-click="selectImg2(item)" />
									<figcaption ng-click="selectImg2(item)">{{item}}</figcaption>
								</figure>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="right-panel">
				<div class="image-wrapper">
					<h1 class="head" ng-show="image1">Initial Review</h1>
					<div class="image1">
						<div ng-show="!image1">Initial Review Image</div>
						<figure ng-show="image1">
							<img ng-src="/Sysco Image Repository/{{imageDir}}/Initial_Review/{{image1}}" />
							<figcaption>{{image1}}</figcaption>
						</figure>
						
					</div>
				</div>
				
				<div class="image-wrapper">
					<h1 class="head" ng-show="image2">Published</h1>
					<div class="image2">
						<div ng-show="!image2">Published Image</div>
						<figure ng-show="image2">
							<img ng-src="/Sysco Image Repository/{{imageDir}}/Published/{{image2}}" />
							<figcaption>{{image2}}</figcaption>
						</figure>
					</div>
				</div>

				
				<div class="img-compare" ng-class="cmpResult | lowercase">{{cmpResult | uppercase}}</div>
			</div>
		</section>

                <footer class="footer">
                    <div class="container-fluid">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="#">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Company
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Portfolio
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                       Blog
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <p class="copyright pull-right">
                            &copy; <script>document.write(new Date().getFullYear())</script> Deloitte
                        </p>
                    </div>
                </footer>
            </div>
        </div>


        

    </div>
</div>
</body>

    <!--   Core JS Files   -->
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/js/angular.min.js"></script>
	<script src="/js/index.js"></script>
		
    <!-- <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script> -->
    <script src='static/js/jquery.min.js'></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
   
    <script src='static/js/knockout-min.js'></script>
    <script src='static/js/knockout-file-bindings.js'></script>
    <script  src='static/js/index.js'></script>
	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="static/js/bootstrap-checkbox-radio-switch.js"></script>

	<!--  Charts Plugin -->
	<script src="static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="static/js/bootstrap-notify.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="static/js/light-bootstrap-dashboard.js"></script>

</html>
