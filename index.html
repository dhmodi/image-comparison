<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="static/img/DDot.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Machine Intelligence</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" href="/css/reset.css" />

    <!-- Bootstrap core CSS     -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="static/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />
        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="static/css/demo.css" rel="stylesheet" />
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>
	
	<link rel="stylesheet" href="/css/index.css" />

</head>
<body ng-app="myApp" ng-controller="myCntrl">

<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="static/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <img src="static/img/Deloitte.png" width=""/>
				<img src="/images/sub-logo.png" width="100%"/>
            </div>

            <ul class="nav">
                <li>
                    <a href="#"  data-toggle="tab">
                        <i class="pe-7s-graph"></i>
                        <p>Object Detection</p>
                    </a>
                </li>
                <li class="active">
                    <a href="#"  data-toggle="tab">
                        <i class="pe-7s-user"></i>
                        <p>Video Analytics</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
	
	<section>
		<div class="page-tab">Video Analytics</div>
			<div class="left-panel">
				<div class="search-box">
					<select class="search-img" ng-model="imageName" ng-options="key as key for (key, value) in headings"/>
					<input type="button" ng-click="searchImages()" value="Go" />
				</div>
				<div class="browse-panel" ng-if="subHead">
					<h1 class="dirName">{{imageName}}</h1>
					<nav class="nav-panel">
						<h2 class="subname" ng-show="subHead">Initial Review</h2>
						<ul>
							<li ng-repeat="item in initialReview">
								<figure>
									<img ng-src="/Sysco Image Repository/{{imageName}}/Initial_Review/{{item}}"/>
									<figcaption>{{item}}</figcaption>
								</figure>
							</li>
						</ul>
						
						<h2 class="subname" ng-show="subHead">Published</h2>
						<ul>
							<li ng-repeat="item in published">
								<figure>
									<img ng-src="/Sysco Image Repository/{{imageName}}/Published/{{item}}"/>
									<figcaption>{{item}}</figcaption>
								</figure>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="right-panel">
				<div class="image-header" ng-show="subHead">
					<h1>Initial Review</h1>
					<h1>Published</h1>
				</div>
				<div class="divider" ng-show="subHead"></div>
				<div class="image-wrapper">
					<ul ng-repeat="group in filteredGroups">
						<li>{{group | uppercase}}</li>
						<li class="initial-list">
							<figure ng-repeat="review in data[group]['Initial Review']" ng-class="{'unique' : review['Unique'] == 1, 'not-unique' : review['Unique'] == 0}">
								<img ng-src="/Sysco Image Repository/{{imageName}}/Initial_Review/{{review['Name']}}" />
								<figcaption>{{review["Name"]}}</figcaption>
							</figure>
						</li>
						<li class="published-list">
							<figure ng-click="show()" ng-repeat="published in data[group]['Published']" ng-class="{'unique' : published['Unique'] == 1, 'not-unique' : published['Unique'] == 0}">
								<img ng-src="/Sysco Image Repository/{{imageName}}/Published/{{published['Name']}}" />
								<figcaption>{{published["Name"]}}</figcaption>
							</figure>
						</li>
					</ul>
				</div>
				<pagination ng-if="subHead" total-items="pagination.pages" ng-model="pagination.currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="pagination.numPerPage"></pagination>
			</div>
		</section>

                <footer class="footer">
                    <div class="container-fluid">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="#">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Company
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Portfolio
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                       Blog
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <p class="copyright pull-right">
                            &copy; <script>document.write(new Date().getFullYear())</script> Deloitte
                        </p>
                    </div>
                </footer>
            </div>
        </div>


        

    </div>
</div>
</body>

    <!--   Core JS Files   -->
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/js/angular.min.js"></script>
	<script src="/js/index.js"></script>
		
    <!-- <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script> -->
    <script src='static/js/jquery.min.js'></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/ui-bootstrap.min.js" type="text/javascript"></script>
   
    <script src='static/js/knockout-min.js'></script>
    <script src='static/js/knockout-file-bindings.js'></script>
    <script  src='static/js/index.js'></script>
	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="static/js/bootstrap-checkbox-radio-switch.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="static/js/light-bootstrap-dashboard.js"></script>

</html>
